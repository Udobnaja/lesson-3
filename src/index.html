<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Predator Vision</title>
</head>
<body class="page">
    <div class="monitor"> <!-- добавить стили мониору в том случае если видео не поддерживается-->
        <div class="monitor__panel monitor__panel_horizontal monitor__panel_top">
            <img src="./images/panel.svg" alt="top panel">
        </div>
        <div class="monitor__panel monitor__panel_vertical monitor__panel_vertical_column monitor__panel_left">
            <div class="monitor__panel-row">
                <h2 class="headline headline_h1 accent-color">COORDINATES</h2>
                <p class="paragraph base-color">54.712857</p>
                <p class="paragraph base-color">20.52859</p>
            </div>
            <div class="monitor__panel-row">
                <h2 class="headline headline_h1 accent-color">AROUND</h2>
                <p class="paragraph base-color">7,9 °C</p>
                <p class="paragraph base-color">757.4 mmHg.</p>
                <p class="paragraph base-color">120 m</p>
            </div>

        </div>
        <canvas class="monitor__canvas"></canvas>
        <video class="monitor__screen">
        </video>
        <!--0 0 342 599 248 539 0 109-->
        <div class="monitor__target">
            <svg class="svg svg-target svg-target_right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 720">
                <g class="svg-target__container" style="fill-opacity:0.3;fill:#CE0D0C;stroke-width:2;stroke:#CE0D0C">
                    <polygon class="svg-target__line svg-target__line_right"
                        points="352 0 694 599 600 539 352 109"/>
                    <polygon class="svg-target__line  svg-target__line_left"
                             points="0 0 342 599 248 539 0 109"/> 0 0 342 599 248 539 0 109
                    <polygon class="svg-target__line svg-target__line_bottom"
                             points="99 552 595 552 679 602 15 602"/>
                </g>
            </svg>
        </div>
        <div class="monitor__information">
            <div class="monitor__information-ico"></div>
            <p class="monitor__information-text  accent-color">
                SEARCHING<br>
                VIDEO SIGNAL…
            </p>
        </div>
        <div class="monitor__panel monitor__panel_vertical monitor__panel_vertical_row monitor__panel_right">
            <h2 class="headline headline_h1 accent-color vertical-text">VOLUME</h2>
            <div class="volume">
                <canvas class="volume__scale" width="800" height="100"></canvas>
            </div>
        </div>
        <div class="monitor__panel monitor__panel_horizontal monitor__panel_bottom">
            <img src="./images/panel.svg" alt="bottom panel">
        </div>
    </div>
</body>
</html>
